    <body>
        
        <div class="patchTitle">Counter</div>
        
        <p>The Counter patch holds a value that can be incremented / decremented by one.</p>
        
        <hr>
        
        <label class="groupTitle">Inputs</label>
        
        <ul>
            <li><div class="portTitle">Reset Value</div>The reset value.</li>
            <li><div class="portTitle">Increment</div>Increase by one.</li>
            <li><div class="portTitle">Decrement</div>Decrease by one.</li>
            <li><div class="portTitle">Reset</div>Reverts to the reset value.</li>

        </ul>
        
        <label class="groupTitle">Outputs</label>
        
        <ul>
            <li><div class="portTitle">Value</div>The current count.</li>
        </ul>
