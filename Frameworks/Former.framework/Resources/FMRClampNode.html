    <body>
        
        <div class="patchTitle">Clamp</div>

        <label class="groupTitle">Inputs</label>
        
        <ul>
            <li><div class="portTitle">Value</div>The input value.</li>

            <li><div class="portTitle">Maximum</div>The maximum value.</li>
        </ul>
        
        <label class="groupTitle">Outputs</label>
        
        <ul>
            <li><div class="portTitle">Result</div>The clamped value.</li>
        </ul>
        
    </body>
