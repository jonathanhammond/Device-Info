<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="LibraryStyle.css">
    </head>
    <body>
        
        <div class="patchTitle">Delay</div>
        
        <p>The Delay patch delays inputs values by a certainly amount of time.</p>
        
        <hr>
        
        <label class="groupTitle">Inputs</label>
        
        <ul>
            <li><div class="portTitle">Value</div>The value you wish to delay.</li>
            <li><div class="portTitle">Delay</div>The amount of time to delay the value.</li>
        </ul>
        
        <label class="groupTitle">Outputs</label>
        
        <ul>
            <li><div class="portTitle">Value</div>The delayed value.</li>
        </ul>
        
    </body>
</html>
