<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="LibraryStyle.css">
    </head>
    <body>
        
        <div class="patchTitle">Array Value</div>
        
        <p>The Array Value patch outputs a value from an array at a particular index.</p>
        
        <hr>
        
        <label class="groupTitle">Inputs</label>
        
        <ul>
            <li><div class="portTitle">Array</div>The array input.</li>
            <li><div class="portTitle">Index</div>A number that represents the index of the item to retrieve in the array.</li>
        </ul>
        
        <label class="groupTitle">Outputs</label>
        
        <ul>
            <li><div class="portTitle">Value</div>The value retrieved from the array.</li>
        </ul>
        
    </body>
</html>
