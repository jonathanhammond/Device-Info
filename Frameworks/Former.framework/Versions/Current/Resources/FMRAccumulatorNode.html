<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="LibraryStyle.css">
    </head>
    <body>
        
        <div class="patchTitle">Accumulator</div>
        
        <p>The Accumulator patch adds the input value to an internal register every frame.</p>
        
        <hr>
        
        <label class="groupTitle">Inputs</label>
        
        <ul>
            <li><div class="portTitle">Value</div>The input value.</li>
            <li><div class="portTitle">Reset</div>Resets the patch value to 0.</li>
        </ul>
        
        <label class="groupTitle">Outputs</label>
        
        <ul>
            <li><div class="portTitle">Value</div>The current accumulated value.</li>
        </ul>
        
    </body>
</html>
