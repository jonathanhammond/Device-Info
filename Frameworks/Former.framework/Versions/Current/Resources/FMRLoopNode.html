        <div class="patchTitle">Loop</div>
        
        <p>The Loop patch represents a loop. You can designate the number of loops you wish the patch to run. Setting the number of loops to -1 will create an infinite loop. Use the loop control patch to break out of a loop.</p>
        
        <hr>
        
        <label class="groupTitle">Input</label>
        
        <ul>
            <li><div class="portTitle">Loop</div>The number of loops.</li>
        </ul>
