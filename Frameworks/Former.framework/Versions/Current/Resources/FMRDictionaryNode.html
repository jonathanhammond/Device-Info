        <div class="patchTitle">Dictionary</div>
        
        <p>The Dictionary patch builds a dictionary out of input keys and values. Values can be later retrieved using the Dictionary Value for Key patch.</p>
        
        <hr>
        
        <label class="groupTitle">Inputs</label>
        
        <ul>
        <li><div class="portTitle">Key N</div>The key associated with the Value N.</li>
        <li><div class="portTitle">Value N</div>The value associated with the Key N.</li>
        </ul>
        
        <label class="groupTitle">Outputs</label>
        
        <ul>
        <li><div class="portTitle">Dictionary</div>The dictionary.</li>
        </ul>
        
    </body>
