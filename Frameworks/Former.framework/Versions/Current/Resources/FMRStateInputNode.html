<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="LibraryStyle.css">
    </head>
    <body>
        
        <div class="patchTitle">State Input</div>
        
        <p>The State Input patch holds a value for the next frame and outputs via a State Output patch.</p>
        
        <hr>
        
        <label class="groupTitle">Inputs</label>
        
        <ul>
            <li><div class="portTitle">State</div>The current state.</li>
            <li><div class="portTitle">Enabled</div>A boolean that represents whether the state patch is currently sampling its value.</li>
            <li><div class="portTitle">Value</div>The value to store.</li>
        </ul>
        
    </body>
</html>
