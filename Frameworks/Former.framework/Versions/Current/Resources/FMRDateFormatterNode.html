<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="LibraryStyle.css">
    </head>
    <body>
        
        <div class="patchTitle">Date Formatter</div>
        
        <p>The Date Formatter patch converts the current date to a string with a specific format. The format follows <a href="http://www.unicode.org/reports/tr35/tr35-31/tr35-dates.html#Date_Format_Patterns">Unicode Technical Standard #35</a>.</p>
        
        <hr>
        
        <label class="groupTitle">Inputs</label>
        
        <ul>
            <li><div class="portTitle">Format</div>Format the current date using this string.</li>
        </ul>
        
        <label class="groupTitle">Outputs</label>
        
        <ul>
            <li><div class="portTitle">Text</div>The current date as formatted with the input string.</li>
        </ul>
        
    </body>
</html>
