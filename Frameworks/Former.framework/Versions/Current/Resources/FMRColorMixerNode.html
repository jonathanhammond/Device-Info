<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="LibraryStyle.css">
    </head>
    <body>
        
        <div class="patchTitle">Color Mixer</div>
        
        <p>The Color Mixer patch interpolates between two colors.</p>
        
        <hr>
        
        <label class="groupTitle">Inputs</label>
        
        <ul>
            <li><div class="portTitle">Color A</div>The first color.</li>
            <li><div class="portTitle">Color B</div>The second color.</li>
            <li><div class="portTitle">Mix</div>A normalized value between 0 - 1 that represents the ratio between the two colors.</li>
        </ul>
        
        <label class="groupTitle">Outputs</label>
        
        <ul>
            <li><div class="portTitle">Color</div>The mixed color.</li>
        </ul>
        
    </body>
</html>
